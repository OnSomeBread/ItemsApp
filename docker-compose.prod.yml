services:
  backend:
    build:
      dockerfile: backend/Dockerfile
    environment:
      - DEBUG=False
    restart: unless-stopped

  frontend:
    build:
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:80"
    volumes:
      - ./icons:/usr/share/nginx/html/icons:ro
    environment:
      - CHOKIDAR_USEPOLLING=false
    restart: unless-stopped
