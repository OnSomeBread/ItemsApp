services:
  backend:
    container_name: "backend"
    build:
      dockerfile: Dockerfile
    environment:
      - DEBUG=False
    restart: unless-stopped

  frontend:
    container_name: "frontend"
    build:
      dockerfile: Dockerfile
      args: 
        VITE_BACKEND_SERVER: ${VITE_BACKEND_SERVER}
    ports:
      - "5173:80"
    volumes:
      - ./icons:/usr/share/nginx/html/icons:ro
    environment:
      - CHOKIDAR_USEPOLLING=false
    restart: unless-stopped
