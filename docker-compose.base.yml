services:
  backend:
    build:
      context: .
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "$VITE_BACKEND_SERVER/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    
  frontend:
    build:
      context: .
    environment:
      - VITE_BACKEND_SERVER=${VITE_BACKEND_SERVER}

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine3.22
    command: ["redis-server", "--save", "", "--appendonly", "no", "--hz", "1"]
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  pgdata:
