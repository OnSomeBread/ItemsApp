services:
  backend:
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    
  frontend:
    build:
      context: .
    environment:
      - VITE_BACKEND_SERVER=${VITE_BACKEND_SERVER}

  db:
    image: postgres:17-alpine
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine3.22
    command: ["redis-server", "--save", "", "--appendonly", "no", "--hz", "1"]
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
