name: ci

on:
  push:
    branches: ["main"]

jobs:
  itemsapp-docker-ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v5

      - name: login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: docker buildx setup
        uses: docker/setup-buildx-action@v3

      - name: build backend with cache
        id: backend-build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: True
          tags: user/backend:latest
          cache-from: type=registry,ref=user/backend:buildcache,scope=backend
          cache-to: type=registry,ref=user/backend:buildcache,mode=max,scope=backend

      - name: build frontend with cache
        id: frontend-build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: True
          tags: user/frontend:latest
          cache-from: type=registry,ref=user/frontend:buildcache,scope=frontend
          cache-to: type=registry,ref=user/frontend:buildcache,mode=max,scope=frontend

      - name: start prod docker container
        id: prod-docker-container
        run: docker compose -f docker-compose.base.yml -f docker-compose.prod.yml up -d

      - name: wait for backend to be healthy
        run: |
          until curl -s http://localhost:8000/health; do
            sleep 2
          done

      - name: run backend pytest tests
        run: docker exec backend pytest api/tests.py

      - name: cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install locust
        run: pip install locust

      - name: run backend locust tests
        run: locust -f locust_testing_backend.py --headless -u 10 -r 1 --run-time 30s

      - name: run frontend locust tests
        run: locust -f locust_testing_frontend.py --headless -u 10 -r 1 --run-time 30s
